{{ define "main" }}
  {{ partial "nav.html" . }}

  <section id="hero" class="h-screen flex flex-col items-center justify-center bg-gray-100 text-center">
    <img src="/images/placeholder.png" alt="Hero" class="w-64 h-64 mb-6">
    <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
    <div class="prose mx-auto">{{ .Content }}</div>
  </section>

  {{ range .Site.Params.sections }}
    {{ $page := . }}
    {{ with site.GetPage $page }}
    <section id="{{ $page }}" class="py-16 px-6">
      <div class="max-w-3xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">{{ .Title }}</h2>
        <div class="prose mx-auto">{{ .Content }}</div>
      </div>
    </section>
    {{ end }}
  {{ end }}

  {{ partial "footer.html" . }}
{{ end }}
